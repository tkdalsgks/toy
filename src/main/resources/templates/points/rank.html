<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{layouts/layout}">

<head>
<meta charset="UTF-8">
<title>OYEZ - 활동점수 랭킹</title>

<th:block layout:fragment="css">
	<!-- POPUP -->
	<link rel="stylesheet" th:href="@{/css/app/popup.css}" />
	<!-- RANK -->
	<link rel="stylesheet" th:href="@{/css/app/rank.css}" />
	<!-- GOOGLE ICON -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</th:block>

</head>

<body>
	
	<!-- ADMIN_DETAIL : CONTENT -->
	<main layout:fragment="content" class="form__rank">
		<div class="rank__list-total">
			<span>누적 랭킹</span>
			<table>
				<thead>
					<tr>
						<td class="rank__list-rank">순위</td>
						<td class="rank__list-nickname">닉네임</td>
						<td class="rank__list-points">누적 활동점수</td>
					</tr>
				</thead>
				<tbody th:each="total : ${total}">
					<tr>
						<td th:if="${total.ranking == '1'}">&#x1F947</td>
						<td th:if="${total.ranking == '2'}">&#x1F948</td>
						<td th:if="${total.ranking == '3'}">&#x1F949</td>
						<td th:if="${total.ranking != '1' && total.ranking != '2' && total.ranking != '3'}" th:text="${total.ranking}"></td>
						<td th:text="${total.userNickname}"></td>
						<td th:text="${total.points}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="rank__list-week">
			<span>주간 랭킹</span>
			<table>
				<thead>
					<tr>
						<td class="rank__list-rank">순위</td>
						<td class="rank__list-nickname">닉네임</td>
						<td class="rank__list-points">누적 활동점수</td>
					</tr>
				</thead>
				<tbody th:each="week : ${week}">
					<tr>
						<td th:if="${week.ranking == '1'}">&#x1F947</td>
						<td th:if="${week.ranking == '2'}">&#x1F948</td>
						<td th:if="${week.ranking == '3'}">&#x1F949</td>
						<td th:if="${week.ranking != '1' && week.ranking != '2' && week.ranking != '3'}" th:text="${week.ranking}"></td>
						<td th:text="${week.userNickname}"></td>
						<td th:text="${week.points}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
	
	<!-- ADMIN_DETAIL : SCRIPT -->
	<th:block layout:fragment="script">
		<!-- SETTINGS -->
		<script th:inline="javascript">
		    var userId = [[ ${userId} ]];
		    var user = [[ ${user} ]];
			var role = [[ ${role} ]];
		</script>
		<!-- RANK -->
		<!-- <script type="text/javascript" src="/js/app/points/rank.js"></script> -->
		<!-- LOADING -->
		<script type="text/javascript" src="/js/lib/loadingoverlay.min.js"></script>
		<script type="text/javascript" src="/js/app/loading.js"></script>
	</th:block>
	
	
</body>

</html>
