<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{layouts/layout2}">

<head>
<meta charset="UTF-8">
<title>OYEZ, 참 잘했어요</title>

<th:block layout:fragment="css">
	<!-- GAME - GOODS -->
	<link rel="stylesheet" th:href="@{/css/app/goods.css}" />
	<!-- POPUP -->
	<link rel="stylesheet" th:href="@{/css/app/popup.css}" />
	<!-- GOOGLE ICON -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</th:block>

</head>

<body>
	
	<!-- ADMIN_DETAIL : CONTENT -->
	<main layout:fragment="content" class="form__goods">
		<div class="goods__table">
			<span style="font-weight: 600;">* 희선
				<span class="goods__complete">
					완성 <span th:text="${totalCntUser1}"></span>번
				</span>
			</span>
			<button id="resetGoods1" class="goods__reset">리셋</button>
			<table id="user1">
				<tr>
					<td><img id="goods__img-user1-1" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user1-2" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user1-3" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user1-4" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user1-5" src="/img/app/points/game/goods.png"></td>
				</tr>
				<tr>
					<td><img id="goods__img-user1-6" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user1-7" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user1-8" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user1-9" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user1-10" src="/img/app/points/game/goods.png"></td>
				</tr>
			</table>
			
			<span style="font-weight: 600;">* 상민
				<span class="goods__complete">
					완성 <span th:text="${totalCntUser2}"></span>번
				</span>
			</span>
			<button id="resetGoods2" class="goods__reset">리셋</button>
			<table id="user2">
				<tr>
					<td><img id="goods__img-user2-1" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user2-2" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user2-3" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user2-4" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user2-5" src="/img/app/points/game/goods.png"></td>
				</tr>
				<tr>
					<td><img id="goods__img-user2-6" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user2-7" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user2-8" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user2-9" src="/img/app/points/game/goods.png"></td>
					<td><img id="goods__img-user2-10" src="/img/app/points/game/goods.png"></td>
				</tr>
			</table>
		</div>
	</main>
	
	<!-- ADMIN_DETAIL : SCRIPT -->
	<th:block layout:fragment="script">
		<!-- SETTINGS -->
		<script th:inline="javascript">
			var referer = [[ ${referer} ]];
			var goodsCntUser1 = [[ ${goodsCntUser1} ]];
			var goodsCntUser2 = [[ ${goodsCntUser2} ]];
		</script>
		<!-- POINTS - BOX -->
		<script type="text/javascript" src="/js/app/points/goods.js"></script>
		<!-- LOADING -->
		<script type="text/javascript" src="/js/lib/loadingoverlay.min.js"></script>
		<script type="text/javascript" src="/js/app/loading.js"></script>
	</th:block>
	
	
</body>

</html>
