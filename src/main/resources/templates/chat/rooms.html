<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>toy</title>

<th:block th:replace="style :: style" />
<th:block th:replace="style :: css-rooms" />

</head>

<body>

	
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    	Launch static backdrop modal
    </button>
    
    <!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<!-- Chat -->
					<div class="container">
				        <div>
				            <ul th:each="room : ${list}">
				                <li><a th:href="@{/chat/room(roomId=${room.roomId})}">[[${room.name}]]</a></li>
				            </ul>
				        </div>
				    </div>
				    <form th:action="@{/chat/room}" method="post">
				        <input type="text" name="name" class="form-control">
				        <button id="btn-create" class="btn btn-secondary">개설하기</button>
				    </form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Understood</button>
				</div>
			</div>
		</div>
	</div>
    
    <th:block th:replace="style :: javascript" />
    <script th:inline="javascript">
        $(document).ready(function(){

            var roomName = [[${roomName}]];

            if(roomName != null)
                alert("방이 개설되었습니다.");

            $("#btn-create").on("click", function (e){
                e.preventDefault();

                var name = $("input[name='name']").val();

                if(name == "")
                    alert("Please write the name.");
                else
                    $("form").submit();
            });

        });
    </script>
	
</body>

</html>
