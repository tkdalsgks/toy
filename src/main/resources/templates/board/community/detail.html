<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
<meta charset="UTF-8">
<title>OYEZ - 리뷰</title>

<th:block layout:fragment="css">
	<!-- RESET, DEFAULT -->
	<link rel="stylesheet" th:href="@{/css/app/reset.css}" />
	<link rel="stylesheet" th:href="@{/css/lib/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/app/index.css}" />
	<link rel="stylesheet" th:href="@{/css/app/default.css}" />
	<!-- POPUP -->
	<link rel="stylesheet" th:href="@{/css/app/popup.css}" />
	<!-- BOARD -->
	<link rel="stylesheet" th:href="@{/css/app/board/community/board.css}" />
	<link rel="stylesheet" th:href="@{/css/app/button.css}" />
	<!-- GOOGLE ICON -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</th:block>

</head>

<body>

	<main layout:fragment="content" class="container">

		<!-- 내용 수정 모달, 20230530 삭제
		<div id="commentModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true" style="z-index: 1001;">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="modalWriter" class="col-form-label">글쓴이</label>
								<input type="text" id="modalWriter" class="form-control" readonly />
							</div>
							<div class="form-group">
								<label for="modalContent" class="col-form-label">내용</label>
								<textarea id="modalContent" class="form-control textarea"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" id="btnCommentUpdate" class="btn btn-primary waves-effect waves-light community-btn" onclick="updateComment();">수정</button>
					</div>
				</div>
			</div>
		</div>
		-->

		<!-- 현재 경로 -->
		<div class="page_tits"></div>

		<!-- 본문 내용 -->
		<div class="content">
			<input type="hidden" id="writer" name="writer" th:value="${board.writerId}">
			<input type="hidden" id="writerName" name="writerName" th:value="${board.writer}">
			<input type="hidden" id="userId" name="userId" th:value="${userId}">

			<section>
				<p class="board-btn">
					<a class="btn btn-primary board-btn-a community-btn" onclick="goChangePage();">수정</a>
					<button class="btn btn-danger board-btn-a community-btn" onclick="deleteBoard();">삭제</button>
					<a href="javascript:history.go(-1)" class="btn btn-light board-btn-a community-btn" onclick="goListPage();">뒤로</a>
				</p>
				<div class="board-title">
					<span class="board-title1" id="board-title">[[ ${board.title} ]]
						<span class="board-udate">[[${board.UDate != null ? '수정됨' : ''} ]]</span>
					</span>
					<span class="rating-star">★<span id="rating_star"> 0</span></span>
				</div>
				<div class="board-info">
					<span><span class="board-writer">글쓴이</span>[[${board.writer} ]]</span>
						<span th:text="${#temporals.format( board.IDate, 'YYYY/MM/dd HH:mm' )}"></span>
					<span class="board-viewCnt1"><span class="board-view">조회수</span>[[ ${board.viewCnt} ]]</span>
				</div>
				<div class="board-contents">
					<p class="board-content" th:utext="${board.content}" style="display: none;"></p>
				</div>
			</section>
		</div>

		<!-- 댓글 리스트 -->
		<div class="box-content">
			<div class="card-content">
				<div class="clearfix comment-main">
					<span class="box-title pull-left comment-main-name"><span
						th:text="${comment}"></span>개의 댓글</span>
				</div>

				<form class="form-horizontal form-view" onsubmit="return false;">
					<div class="comment-write">
						<div class="comment-input-group">
							<textarea sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')" id="content" class="form-control comment-input" placeholder="댓글은 누구나 편안하게 남겨주세요."></textarea><br>
							<textarea sec:authorize="hasRole('ROLE_GUEST')" id="content" class="form-control comment-input" disabled="disabled"></textarea><br>
							<button sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')" class="btn btn-primary community-btn" th:onclick="insertComment([[ ${board.id} ]]);">댓글작성</button>
							<span sec:authorize="hasRole('ROLE_GUEST')" style="display: inline-flex; align-items: center; transform: translate(10%, -310%);">
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="h-5 w-5 shrink-0 text-gray-400 group-hover:text-gray-500">
									<path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"></path></svg>
								<span style="margin-left: .25rem;"> 댓글을 쓰려면 <a th:onclick="goSettings([[ ${userId} ]]);" style="color: blue; text-decoration: underline; cursor: pointer;">이메일 인증</a>이 필요합니다.</span>
							</span>
						</div>
						<div class="comment-input-btn"></div>
					</div>
					<ul class="notice-list comment-list"></ul>
				</form>
			</div>
		</div>
	</main>

	<th:block layout:fragment="script">
		<!-- FONT AWESOME -->
		<script type="text/javascript" src="/js/lib/fontawesome.js"></script>
		<!-- Jquery, Bootstrap -->
		<script type="text/javascript" src="/js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="/js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/app/header.js"></script>
		<!-- SWEETALERT2 -->
		<script type="text/javascript" src="/js/lib/sweetalert2.js"></script>
		<!-- POPUP -->
		<script type="text/javascript" src="/js/lib/sockjs.min.js"></script>
		<script type="text/javascript" src="/js/lib/stomp.min.js"></script>
		<script type="text/javascript" src="/js/app/popup.js"></script>
		<!-- BOARD -->
		<script type="text/javascript" src="/js/lib/ckeditor.js"></script>
		<script type="text/javascript" src="/js/lib/config.js"></script>
		<script type="text/javascript" src="/js/lib/image.js"></script>
		<script type="text/javascript" src="/js/lib/ko.js"></script>
		<script type="text/javascript" src="/js/lib/moment.js"></script>
		<script type="text/javascript" src="/js/app/board/community/board.js"></script>
		<!-- LOADING -->
		<script type="text/javascript" src="/js/lib/loadingoverlay.min.js"></script>
		<script type="text/javascript" src="/js/app/loading.js"></script>
		<script th:inline="javascript">
		/*<![CDATA[*/
			
			ClassicEditor
	            .create( document.querySelector( '#content' ), {
	                extraPlugins: [uploadAdapterPlugin],
	                language: 'ko',
	                ckfinder: { uploadUrl: '/upload' }
	            })
	            .then( editor => {
	            	window.ckeditor = editor;
	            })
	            .catch( error => {
	                console.error( error );
	            } );
			
			function uploadAdapterPlugin(editor) {
				editor.plugins.get('FileRepository').createUploadAdapter = (loader) => {
					return uploadAdapter(loader);
				}
			}
			
			// 게시글 삭제
	        function deleteBoard() {
	            const id = [[ ${board.id} ]];
	            
	            const writer = document.getElementById('writer').value;
	        	const userId = document.getElementById('userId').value;
	        	
	        	swal.fire({
    				text: '게시글을 삭제할까요?',
    				icon: 'warning',
    				showCancelButton: true,
    				confirmButtonColor: '#3085d6',
    				confirmButtonText: '확인',
    				cancelButtonColor: '#d33',
    				cancelButtonText: '취소'
    			}).then((result) => {
    				if(result.isConfirmed) {
    					if(writer != userId) {
    		        		swal.fire({
    		        			text: '권한이 없는 게시글입니다.',
    		    				icon: 'warning',
    		    				confirmButtonColor: '#3085d6',
    		    				confirmButtonText: '확인'
    		    			});
    		        	} else {
    		        		let inputHtml = '';
    			            new URLSearchParams(location.search).forEach((value, key) => {
    			                inputHtml += `<input type="hidden" name="${key}" value="${value}" />`;
    			            })
    			            
    			            const formHtml = `
    			                <form id="deleteForm" action="/community/delete" method="post">
    			                    ${inputHtml}
    			                </form>
    			            `;
    			            
    			            const doc = new DOMParser().parseFromString(formHtml, 'text/html');
    			            const form = doc.body.firstChild;
    			            document.body.append(form);
    			            document.getElementById('deleteForm').submit();
    		        	}
    				}
    			});
	        }
		
			// 게시글 리스트 페이지로 이동
	        function goListPage() {
	            const queryString = new URLSearchParams(location.search);
	            queryString.delete('id');
	            location.href = '/community' + '?' + queryString.toString();
	        }
			
			// 게시글 수정 페이지로 이동
	        function goChangePage() {
	        	const writer = document.getElementById('writer').value;
	        	const userId = document.getElementById('userId').value;
	        	
	        	if(writer != userId) {
	        		swal.fire({
	        			text: '권한이 없는 게시글입니다.',
	    				icon: 'warning',
	    				confirmButtonColor: '#3085d6',
	    				confirmButtonText: '확인'
	    			});
	        	} else {
			        location.href = '/community/change' + location.search;
	        	}
	        	/* th:href="@{/community/write( id=${board.id} )}"  */
	        }
			
	        $(function() {
				printCommentList();
			});
	        
			function openModal(id, writer, content) {
				
				$("#commentModal").modal("toggle");
				
				document.getElementById("modalWriter").value = writer;
				document.getElementById("modalContent").value = content;
				
				document.getElementById("btnCommentUpdate").setAttribute("onclick", "updateComment("+ id +")");
				document.getElementById("btnCommentDelete").setAttribute("onclick", "deleteComment("+ id +")");
			}
			
			// 댓글 작성
			function insertComment(boardId) {

				var content = document.getElementById("content");
				if (isEmpty(content.value) == true) {
					content.setAttribute("placeholder", "댓글을 입력해 주세요.");
					content.focus();
					return false;
				}

				var uri = [[ @{/comments} ]];
				var headers = { "Content-Type": "application/json", "X-HTTP-Method-Override": "POST" };
				var params = { "boardId": boardId, "content": content.value, "writerId": [[ ${userId} ]], "writer": [[ ${userName} ]] };
				
				$.ajax({
					url: uri,
					type: "POST",
					headers: headers,
					dataType: "json",
					data: JSON.stringify(params),
					success: function(response) {
						if(response.result == false) {
							swal.fire({
								text: '댓글 등록에 실패했습니다.',
			    				icon: 'warning',
			    				confirmButtonColor: '#3085d6',
			    				confirmButtonText: '확인'
			    			});
							return false;
						}
						
						printCommentList();
						content.value = "";
					},
					error: function(xhr, status, error) {
						swal.fire({
							text: '잠시 후 재시도 바랍니다.',
							footer: '서버와의 통신 에러입니다.',
							icon: 'error',
							confirmButtonColor: '#3085d6',
							confirmButtonText: '확인'
						});
						return false;
					}
				});
			}
			
			// 엔터키 댓글 작성
			function enterkey() {
				const boardId = [[ ${board.id} ]];
				
				if(event.keyCode == 13) {
					insertComment(boardId);
				}
			};
			
			// 댓글 수정
			function updateComment(id) {
				//var writer = document.getElementById("modalWriter");
				//var content = document.getElementById("modalContent");
				var content = window.ckeditor.getData();
				
				var uri = [[ @{/comments/} ]] + id;
				var headers = { "Content-Type": "application/json", "X-HTTP-Method-Override": "PATCH" };
				var params = { "id": id, "writer": writerName.value, "content": content };
				
				$.ajax({
					url: uri,
					type: "PATCH",
					headers: headers,
					dataType: "json",
					data: JSON.stringify(params),
					success: function(response) {
						if (response.result == false) {
							swal.fire({
								text: '댓글 수정에 실패했습니다.',
			    				icon: 'warning',
			    				confirmButtonColor: '#3085d6',
			    				confirmButtonText: '확인'
			    			});
							return false;
						} else if(response.result == "isUnauthorized") {
							swal.fire({
								text: response.message,
			    				icon: 'warning',
			    				confirmButtonColor: '#3085d6',
			    				confirmButtonText: '확인'
			    			});
						}
						printCommentList();
						$("#commentModal").modal("hide");
					},
					error: function(response) {
						swal.fire({
							text: '잠시 후 재시도 바랍니다.',
							footer: '서버와의 통신 에러입니다.',
							icon: 'error',
							confirmButtonColor: '#3085d6',
							confirmButtonText: '확인'
						});
						return false;
					}
				});
			}
			
			// 댓글 삭제
			function deleteComment(id) {
				
				swal.fire({
    				text: '댓글을 삭제할까요?',
    				icon: 'warning',
    				showCancelButton: true,
    				confirmButtonColor: '#3085d6',
    				confirmButtonText: '확인',
    				cancelButtonColor: '#d33',
    				cancelButtonText: '취소'
    			}).then((result) => {
    				if(result.isConfirmed) {
    					var uri = [[ @{/comments/} ]] + id;
    					var headers = {"Content-Type": "application/json", "X-HTTP-Method-Override": "DELETE"};

    					$.ajax({
    						url: uri,
    						type: "DELETE",
    						headers: headers,
    						dataType: "json",
    						success: function(response) {
    							if (response.result == false) {
    								swal.fire({
    									text: '댓글 삭제에 실패했습니다.',
    				    				icon: 'warning',
    				    				confirmButtonColor: '#3085d6',
    				    				confirmButtonText: '확인'
    				    			});
    								return false;
    							} else if(response.result == "isUnauthorized") {
    								swal.fire({
    									text: response.message,
    				    				icon: 'warning',
    				    				confirmButtonColor: '#3085d6',
    				    				confirmButtonText: '확인'
    				    			});
    							} else {
    								swal.fire({
    									text: response.message,
    				    				icon: 'warning',
    				    				confirmButtonColor: '#3085d6',
    				    				confirmButtonText: '확인'
    				    			});
    							}
    							printCommentList();
    							$("#commentModal").modal("hide");							
    						},
    						error: function(xhr, status, error) {
    							swal.fire({
    								text: '잠시 후 재시도 바랍니다.',
    								footer: '서버와의 통신 에러입니다.',
    								icon: 'error',
    								confirmButtonColor: '#3085d6',
    								confirmButtonText: '확인'
    							});
    							return false;
    						}
    					});
    				}
    			});
			}
		
			function replyUpdate(id) {
				
				const reply = document.getElementById('reply' + id);
				const replyForm = document.getElementById('replyForm' + id);
				const replyUpdate = document.getElementById('replyUpdate' + id);
				const replyCancel = document.getElementById('replyCancel' + id);
				const replySave = document.getElementById('replySave' + id);
				
				reply.style.display = 'none';
				replyUpdate.style.display = 'none';
				replyCancel.style.display = '';
				replySave.style.display = '';
				
				ClassicEditor
		            .create( document.querySelector( '#replyEditor' + id ), {
		                extraPlugins: [uploadAdapterPlugin],
		                language: 'ko',
		                ckfinder: { uploadUrl: '/upload' }
		            })
		            .then( editor => {
		            	window.ckeditor = editor;
		            })
		            .catch( error => {
		                console.error( error );
		            } );
			}
			
			function replyCancel(id) {
				
				const reply = document.getElementById('reply' + id);
				const replyForm = document.getElementById('replyForm' + id);
				const replyUpdate = document.getElementById('replyUpdate' + id);
				const replyCancel = document.getElementById('replyCancel' + id);
				const replySave = document.getElementById('replySave' + id);
				
				reply.style.display = '';
				replyForm.innerHTML = '';
				replyUpdate.style.display = '';
				replyCancel.style.display = 'none';
				replySave.style.display = 'none';
				
				replyForm.innerHTML = "<textarea id= 'replyEditor" + id + "' style='display: none;'></textarea>";
			}
			
			
			// 댓글 리스트 출력
			function printCommentList() {
				
				var uri = [[ @{/comments/} + ${board.id} ]];
				
				$.get(uri, function(response) {
					if (isEmpty(response) == false) {
						var commentsHtml = "";

						$(response.commentList).each(function(id, comment) {
							commentsHtml += `
								<li class="comment-li">
									<div class="comment-img">
										<img src="/img/app/chat/chat.png">
										<div class="comment-name">
											<span class="name">${comment.writer}</span>
											<div class="comment-edit" style="display: flex;">
												<span class="time comment-time">${timeForToday(moment(comment.IDate).format('YYYY/MM/DD HH:mm'))}
													<span>${comment.UDate != null ? '·' : ''}</span>
													<span class="comment-udate">${comment.UDate != null ? '수정됨' : ''}</span>
												</span>
												<!-- 
												<span onclick="openModal(${comment.id}, '${comment.writer}', '${comment.content}' )" class="material-symbols-outlined comment-edit" style="align-items: center; font-size: 13px; cursor: pointer;">${comment.deleteYn != 'Y' ? 'edit' : ''}</span> 
												-->
											</div>
										</div>
										<div style="display: flex; flex-direction: column;">
											<!--
											<div style="text-align: center;">
												<span class="rating-star">★★★★★</span>
											</div>
											-->
											<div th:if="${userId.value} == ${comment.writerId}" style="text-align: center;">
												<!--
												<span onclick="openModal( '${comment.id}', '${comment.writer}' )" style="align-items: center; font-size: 13px; cursor: pointer;">${comment.deleteYn != 'Y' ? '수정 ' : ''}</span>
												-->
												<span onclick="replyUpdate(${comment.id})" id="replyUpdate${comment.id}" style="align-items: center; font-size: 13px; cursor: pointer;">${comment.deleteYn != 'Y' ? '수정' : ''}</span>
												<span onclick="replyCancel(${comment.id})" id="replyCancel${comment.id}" style="display: none; align-items: center; font-size: 13px; cursor: pointer;">${comment.deleteYn != 'Y' ? '취소' : ''}</span>
												<span onclick="updateComment('${comment.id}', '${comment.writer}')" id="replySave${comment.id}" style="display: none; align-items: center; font-size: 13px; cursor: pointer; background-color: skyblue;">${comment.deleteYn != 'Y' ? '저장' : ''}</span>
												<span onclick="deleteComment(${comment.id})" style="align-items: center; font-size: 13px; cursor: pointer;">${comment.deleteYn != 'Y' ? '삭제' : ''}</span>
											</div>
										</div>
									</div>
									<div>
										<span id="reply${comment.id}" class="desc comment-content">${comment.content}</span>
										<div id="replyForm${comment.id}">
											<textarea id="replyEditor${comment.id}" style="display: none;">${comment.content}</textarea>
										</div>
									</div>
								</li>
							`;
						});
						
						$(".notice-list").html(commentsHtml);
					}
				}, "json");
			}
			
			// 게시글 좋아요, 취소
			function insertLikes(boardId) {

				var uri = [[ @{/community/likes} ]];
				var headers = { "Content-Type": "application/json", "X-HTTP-Method-Override": "POST" };
				var params = { "boardId": boardId, "userId": [[ ${userId} ]] };
				
				$.ajax({
					url: uri,
					type: "POST",
					headers: headers,
					dataType: "json",
					data: JSON.stringify(params),
					success: function(response) {
						if(response.todayLikes >= 5) {
							swal.fire({
								text: response.message,
								icon: 'warning',
								confirmButtonColor: '#3085d6',
								confirmButtonText: '확인'
							});
							return false;
						} else if(response.result == false) {
							swal.fire({
								text: '게시글 좋아요에 실패했습니다.',
								icon: 'warning',
								confirmButtonColor: '#3085d6',
								confirmButtonText: '확인'
							});
							return false;
						} else {
							window.location.reload(true);						
						}
					},
					error: function(xhr, status, error) {
						swal.fire({
							text: '잠시 후 재시도 바랍니다.',
							footer: '서버와의 통신 에러입니다.',
							icon: 'error',
							confirmButtonColor: '#3085d6',
							confirmButtonText: '확인'
						});
						return false;
					}
				});
			}
			
			function goSettings(userId) {
		        location.href = '/' + `${userId}` + '/account';
			}
			
		/*]]>*/
		</script>
	</th:block>


</body>

</html>
